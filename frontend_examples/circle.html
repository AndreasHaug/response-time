<!-- Exemple drawing circle in a Leaflet map -->

<!DOCTYPE html>

<script>
  let circlepoint = [59.932029391859764, 10.812379757252266];
  </script>

<html>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
	integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
	crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
	  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
	  crossorigin=""></script>

  <style type="text/css">
    #map { height: 500px; width:1000px; }
  </style>

  <div id="map">
    <script>
      var map = L.map('map').setView(circlepoint, 20);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 19,
	  attribution: 'Â© OpenStreetMap'
      }).addTo(map);
      // L.polygon(polygon, {color : 'blue'}).addTo(map);

      L.circleMarker(circlepoint, {
    radius: 6,
    color: 'purple',
    fillColor: 'purple',
    fillOpacity: 1
      }).addTo(map);
      // <!-- 	marker = L.circleMarker(circleLatLng, circleOptions).addTo(map); -->
    </script>
  </div>





  
</html>
